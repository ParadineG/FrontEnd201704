<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Highlighter</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
    <!-- Icon font -->
    <script src="https://use.fontawesome.com/c7e4b9c8a3.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="controls">
        <img src="img/logo.png" />

        <nav role="navigation">
          <ul class="nav nav-stacked">
            <li>
              <a id="ins-button" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </li>
            <li>
              <a id="del-button" class="btn"><i class="fa fa-times" aria-hidden="true"></i></a>
            </li>
            <li>
              <a id="mark-button" class="btn"><i class="fa fa-comment-o" aria-hidden="true"></i></a>
            </li>
            <li>
              <a id="clear-button" class="btn"><i class="fa fa-eraser" aria-hidden="true"></i></a>
            </li>
          </ul>
        </nav>
      </div>

      <main id="comment-content"></main>
    </div>
  </body>
</html>
